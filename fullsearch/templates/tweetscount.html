<!DOCTYPE html>
<html>
  <head>
    <!-- BOOTSTRAP FILES-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <!-- Fengyuan Chen's Datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css" integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js" integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k=" crossorigin="anonymous"></script>
</head>

    <title>Orbit Tweets Search</title>
  </head>

  <body>
    
    <!--NAV BAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-md-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >Full Search</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/tweetscount"
                >Tweets Count</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Preloader -->
    
</div>
    <!--ALERT MESSAGES-->
    <div class="container-fluid">
      {% block messages %}
      <ul class="messages" id="messages-list">
        {% if messages %} {% for message in messages %}
        <li>
          {% if message.tags %}
          <div
            class="alert alert-{{ message.tags }} msg fade show"
            role="alert"
          >
            {{ message }}
          </div>
          {% else %}
          <div class="alert alert-info msg fade show" role="alert">
            {{ message }}
          </div>
          {% endif %}
        </li>
        {% endfor %} {% endif %}
      </ul>
      {% endblock %}

      <!-- FORM -->
      <div class="container">
        <div class="form-group">
          <h2 style="padding-top: 20px">Tweets Count</h2>
          <form
            method="post"
            action="{% url 'tweetscount'%}"
            enctype="multipart/form-data"
          >
            {% csrf_token %} {{form.as_p}}

            <!------ Date Input ------>
            <script>
              $(function () {
                $("#datepicker").datepicker({ format: "dd/mm/yyyy" });
                $("#datepicker2").datepicker({ format: "dd/mm/yyyy" });
              });
            </script>

            <button class="btn btn-primary">Search</button>            
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
